  <style>
    /* === BASE RESET === */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* === HEADER & VIDEO === */
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* === NAVIGATION === */
    nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #f2f2f2;
  padding: 20px 30px;
  z-index: 9;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.3s ease;
}
.nav-section {
  display: flex;
  gap: 20px;
  align-items: center;
}

    .nav-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
}
    
    nav:hover {
      opacity: 1;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 12px;
      flex: 1;
      justify-content: flex-start;
    }

.nav-logo img {
  height: 80px;
  width: auto;
  pointer-events: none;
}

nav a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 18px;
  position: relative;
  padding-bottom: 3px;
}


nav a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: black;
  bottom: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
    nav a:hover {
      text-decoration: underline;
    }

 
    /* === LOGO === */
    .logo-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-top img {
      max-height: 200px;
      width: auto;
    }

	     
	
    .spacer { height: 80px; }
    .contact-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .contact-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
    .contact-details p {
      margin: 10px 0;
    }
    .contact-details a {
      color: black;
      text-decoration: none;
    }
    .map-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
	.contact-page {

  background-position: center;
  background-repeat: no-repeat;
  padding: 10px 10px 0px 0px;

}

    .map-container iframe {

    footer {

    }
    footer a {

      text-decoration: none;
      margin: 0 8px;
    }
    @media(max-width:768px) {
      .contact-details {
        grid-template-columns: 1fr;
      }
    }
