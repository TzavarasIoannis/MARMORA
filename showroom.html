    nav {
      position: fixed; top: 0; width: 100%;
      background: #f2f2f2;

      display: flex; justify-content: space-between; align-items: center;
      z-index: 1000;

      text-decoration: none;

      content: "";

      bottom: 0; left: 0;
      transform-origin: right;
      transform: scaleX(0);
      transition: transform 0.3s ease;

    nav a:hover::after {

      font-size: 28px;
    }
    .contact-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
    .contact-details p {
      margin: 10px 0;
    }
    .contact-details a {
      color: black;
      text-decoration: none;
    }
    .map-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .map-container iframe {
      width: 100%; height: 350px; border: 0;
    }
    footer {

      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      font-size: 14px;
      color: #555;
    }
    footer a {
      color: black;
      text-decoration: none;
      margin: 0 8px;
    }
    @media(max-width:768px) {
