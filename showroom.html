    /* === BASE RESET === */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* === HEADER & VIDEO === */
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* === NAVIGATION === */
 .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  background-color: white;
  height: 70px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-left .logo {
  height: 50px;
}

.nav-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
  padding: 0;
  margin: 0;
}

.nav-links li a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 16px;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.instagram-icon img {
  width: 24px;
  height: 24px;
  cursor: pointer;
}

.language-selector {
  padding: 4px 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

 
    /* === LOGO === */
    .logo-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-top img {
      max-height: 200px;
      width: auto;
    }

	     
	
    .spacer { height: 80px; }
    .contact-section {
      max-width: 900px;
      margin: 90px auto;
      padding: 40px 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }
    .contact-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      font-size: 20px;
      line-height: 1.6;
    }
    .contact-details p {
      margin: 10px 0;
    }
    .contact-details a {
      color: black;
      text-decoration: none;
	    font-size: 20px;
	    
    }
    .map-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
	.contact-page {
  background-color: #d9cd93;
 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding:    0px  0px 0px 0px;
  min-height: 100vh;
}

    .map-container iframe {
      width: 100%; height: 350px; border: 0;
    }
    
   
    /* === FOOTER === */
    footer {
      background: #f2f2f2;
      color: black;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    footer .logo-footer img {
      max-width: 140px;
      height: auto;
    }

    footer ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    footer ul li {
      margin-bottom: 5px;
    }

    footer ul li a {
      color: black;
      text-decoration: none;
    }

  
  
  .button-group {
  display: flex;
  gap: 1rem;
  justify-content: center;
  padding: 1rem 0;
}

    @media(max-width:768px) {
      .contact-details {
        grid-template-columns: 1fr;
      } 

   nav {

	      padding: 0px 0px;

      }
	     .nav-container {
    flex-direction: column;

  }

  .nav-section {
    width: 100%;
    display: flex;

    gap: 12px;
  }

  .nav-section a {
    font-size: 18px;
    padding: 8px 12px;

  .nav-logo {

      .nav-left, .nav-right {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .logo-top img {
        max-height: 120px;
      }
