}

.nav-left .logo {

.nav-center {

  color: black;

}

.nav-right {

}

.instagram-icon img {

}

.language-selector {

  border-radius: 4px;
  border: 1px solid #ccc;
}

      width: auto;

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }
    .contact-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      font-size: 20px;
      line-height: 1.6;
    }
    .contact-details p {
      margin: 10px 0;
    }
    .contact-details a {
      color: black;
      text-decoration: none;
	    font-size: 20px;
	    
    }
    .map-container {

    }
