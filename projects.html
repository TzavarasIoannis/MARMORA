<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects – MÁRMORA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Navbar */
   /* === NAVIGATION === */
    nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #f2f2f2;
  padding: 20px 30px;
  z-index: 9;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.3s ease;
}
.nav-section {
  display: flex;
  gap: 20px;
  align-items: center;
}

    .nav-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
}
    
    nav:hover {
      opacity: 1;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 12px;
      flex: 1;
      justify-content: flex-start;
    }

.nav-logo img {
  height: 80px;
  width: auto;
  pointer-events: none;
}

nav a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 18px;
  position: relative;
  padding-bottom: 3px;
}


nav a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: black;
  bottom: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
    nav a:hover {
      text-decoration: underline;
    }

 
    /* === LOGO === */
    .logo-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-top img {
      max-height: 200px;
      width: auto;
    }

    /* Carousel */
    .projects-carousel {
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-track img {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background: black;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    /* Footer */
    footer {
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div style="display: flex; gap: 20px;">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="showroom.html">Showroom</a>
    </div>
    <div style="font-family: serif; font-size: 24px;">MÁRMORA</div>
    <div style="display: flex; gap: 20px;">
      <a href="ideas.html">Ideas</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <div class="spacer"></div>

  <!-- Carousel -->
  <section class="projects-carousel">
    <div class="carousel-track">
      <a href="#img1-lightbox"><img src="assets/K1.jpg" alt="Project 1"></a>
      <a href="#img2-lightbox"><img src="assets/K2.jpg" alt="Project 2"></a>
      <a href="#img3-lightbox"><img src="assets/K5.jpg" alt="Project 3"></a>
            <a href="#img3-lightbox"><img src="assets/K5.jpg" alt="Project 3"></a>

            <a href="#img3-lightbox"><img src="assets/K5.jpg" alt="Project 3"></a>

            <a href="#img3-lightbox"><img src="assets/K5.jpg" alt="Project 3"></a>

    </div>
    <div class="dots">
      <span data-slide="0" class="dot active"></span>
      <span data-slide="1" class="dot"></span>
      <span data-slide="2" class="dot"></span>
    </div>
  </section>

  <!-- Lightboxes -->
  <div id="img1-lightbox" class="lightbox">
    <a href="#"><img src="assets/K1.jpg" alt="Project 1 Full" /></a>
  </div>
  <div id="img2-lightbox" class="lightbox">
    <a href="#"><img src="assets/K2.jpg" alt="Project 2 Full" /></a>
  </div>
  <div id="img3-lightbox" class="lightbox">
    <a href="#"><img src="assets/K5.jpg" alt="Project 3 Full" /></a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MÁRMORA. All rights reserved. | <a href="https://instagram.com" target="_blank">Instagram</a> | <a href="https://facebook.com" target="_blank">Facebook</a>
  </footer>

  <!-- Carousel Script -->
  <script>
    const track = document.querySelector('.carousel-track');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function updateCarousel() {
      const slideWidth = track.children[0].getBoundingClientRect().width + 20;
      track.style.transform = `translateX(-${slideWidth * current}px)`;
      dots.forEach(d => d.classList.remove('active'));
      dots[current].classList.add('active');
    }

    dots.forEach((dot, i) =>
      dot.addEventListener('click', () => {
        current = i;
        updateCarousel();
      })
    );

    setInterval(() => {
      current = (current + 1) % dots.length;
      updateCarousel();
    }, 4000);
  </script>
</body>
</html>
