nav a::after {

  width: 100%;

  bottom: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover::after {

  transform-origin: left;
}

  <!-- Carousel Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
  const tabButtons = document.querySelectorAll('.tab-button');
  const tabContents = document.querySelectorAll('.tab-content');
  const urlParams = new URLSearchParams(window.location.search);
  const activeTab = urlParams.get("tab");

  function activateTab(tabName) {
    tabButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.tab === tabName);
    });
    tabContents.forEach(content => {
      content.classList.toggle('active', content.id === tabName);
    });
  }


  // Carousel (if you're still using it)
  const track = document.querySelector('.carousel-track');
  const dots = document.querySelectorAll('.dot');
  let current = 0;

  function updateCarousel() {
    const slideWidth = track?.children[0]?.getBoundingClientRect().width + 20;
    if (!slideWidth) return;
    track.style.transform = `translateX(-${slideWidth * current}px)`;
    dots.forEach(d => d.classList.remove('active'));
    dots[current].classList.add('active');
  }

  if (dots.length && track) {
    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        current = i;
        updateCarousel();
      });
    });

    setInterval(() => {
      current = (current + 1) % dots.length;
      updateCarousel();
    }, 4000);
  }
});

	

  // Swiper with Coverflow Effect
  const swipers = document.querySelectorAll('.mySwiper');
  swipers.forEach((el) => {
    new Swiper(el, {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
    });
  });
});


  // Handle tab clicks
  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      activateTab(button.dataset.tab);
    });
  });

  // On load: activate tab from URL if present
  if (activeTab) {
    activateTab(activeTab);
  } else {
    // Fallback: show first tab if none specified
    activateTab("kitchen");
  }
 
</script>
