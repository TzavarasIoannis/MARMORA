  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .spacer {
  height: 100px; /* match your navbar height */
}
    /* Navbar */
   /* === NAVIGATION === */
  nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #f2f2f2;
  padding: 20px 30px;
  z-index: 9;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.3s ease;
}
.nav-section {
  display: flex;
  gap: 20px;
  align-items: center;
}

    .nav-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
}
    
    nav:hover {
      opacity: 1;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 12px;
      flex: 1;
      justify-content: flex-start;
    }

.nav-logo img {
  height: 80px;
  width: auto;
  pointer-events: none;
}

nav a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 18px;
  position: relative;
  padding-bottom: 3px;
}


nav a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: black;
  bottom: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
    nav a:hover {
      text-decoration: underline;
    }
	
	
	
	
	
 
    /* === LOGO === */
    .logo-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-top img {
      max-height: 200px;
      width: auto;
    }

    /* Carousel */
    .projects-carousel {
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-track img {
      width: 100%;
      max-width: 300px;
      margin-right: 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background: black;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

  
    /* === FOOTER === */
    footer {
      background: #f2f2f2;
      color: black;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    footer .logo-footer img {
      max-width: 140px;
      height: auto;
    }

    footer ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    footer ul li {
      margin-bottom: 5px;
    }

    footer ul li a {
      color: black;
      text-decoration: none;
    }
	
  </style>

<!-- Styles -->
<style>
.projects-tabs {
  padding: 50px 20px;
  background-color: #f7f7f7;
  text-align: center;
}
.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}
.tab-button {
  padding: 10px 20px;
  border: none;
  background-color: #ddd;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.tab-button.active {
  background-color: #000;
  color: #fff;

.tab-content {
  display: none;

.tab-content.active {
  display: block;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

  padding: 0 20px;

  height: auto;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s ease;
}
.grid img:hover {

}

  <!-- Carousel Script -->
  <script>
    const track = document.querySelector('.carousel-track');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function updateCarousel() {
      const slideWidth = track.children[0].getBoundingClientRect().width + 20;
      track.style.transform = `translateX(-${slideWidth * current}px)`;
      dots.forEach(d => d.classList.remove('active'));
      dots[current].classList.add('active');
    }

    dots.forEach((dot, i) =>
      dot.addEventListener('click', () => {
        current = i;
        updateCarousel();
      })
    );

    setInterval(() => {
      current = (current + 1) % dots.length;
      updateCarousel();
    }, 4000);
  document.querySelectorAll('.tab-button').forEach(button => {
  button.addEventListener('click', () => {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

    button.classList.add('active');
    document.getElementById(button.dataset.tab).classList.add('active');
  });
});
  </script>
