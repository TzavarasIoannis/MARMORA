<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | MARMORA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fafafa;
    }

    .project-card {
      width: 300px;
      margin: 20px auto;
      text-align: left;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .project-card img {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .project-content {
      padding: 20px;
    }

    .project-content h3 {
      margin: 0 0 10px;
    }

    .project-content p {
      color: #555;
      margin: 0;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 32px;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Project Card -->
  <div class="project-card">
    <a href="#img1-lightbox">
      <img src="assets/img1.jpg" alt="Modern Kitchen" />
    </a>
    <div class="project-content">
      <h3>Modern Kitchen</h3>
      <p>A sleek marble finish enhances this minimalist kitchen space with durability and elegance.</p>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="img1-lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="assets/img1.jpg" alt="Modern Kitchen Full View" />
  </div>

</body>
</html>
