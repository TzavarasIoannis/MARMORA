  <!-- Swiper + Tab Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const urlParams = new URLSearchParams(window.location.search);
    const activeTab = urlParams.get("tab");

    // Store swiper instances per tab
    const swiperInstances = {};

    function activateTab(tabName) {
      tabButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabName);
      });
      tabContents.forEach(content => {
        content.classList.toggle('active', content.id === tabName);
      });

      // Initialize swiper for the newly activated tab if not already done
      if (!swiperInstances[tabName]) {
        const swiperEl = document.querySelector(`#${tabName} .mySwiper`);
        if (swiperEl) {
          swiperInstances[tabName] = new Swiper(swiperEl, {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: "auto",
            coverflowEffect: {
              rotate: 30,
              stretch: 0,
              depth: 200,
              modifier: 1,
              slideShadows: true,
            },
          });
        }
      }
    }

    // Add click listeners to tabs
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        activateTab(button.dataset.tab);
      });
    });

    // Activate initial tab
    if (activeTab) {
      activateTab(activeTab);
    } else {
      activateTab("kitchen"); // default
    }
  });
</script>
