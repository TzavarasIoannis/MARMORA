.nav-logo img {

    nav a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 18px;
  position: relative;
  padding-bottom: 3px;
}
    
nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
    nav a:hover {
      text-decoration: underline;
    }



nav a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: black;
  bottom: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}


    @media (max-width: 768px) {
