  <title>Contact Us | MARMORA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f2f2f2;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    .nav-left, .nav-right {

      gap: 20px;
    }

    nav a {

    .nav-logo img {

    }

      display: flex;

    }

    .map-box iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .info-box {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 18px;
      line-height: 2;
    }

    .info-box a {
      color: black;
      text-decoration: none;
    }

    footer {
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
      margin-top: 40px;
    }

    footer .logo-footer img {
      max-width: 140px;
      height: auto;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        padding: 100px 20px 40px;
      }
    }
  </style>
</head>
