<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MARMORA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      scroll-behavior: smooth;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f2f2f2;
      padding: 20px 30px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .nav-section {
      display: flex;
      gap: 20px;
    }

    .nav-logo img {
      height: 80px;
      width: auto;
      pointer-events: none;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      padding-bottom: 3px;
    }

    nav a::after {
      content: "";
      position: absolute;
      height: 2px;
      width: 100%;
      background: black;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* SPACER */
    .spacer {
      height: 140px;
    }

    /* CONTACT FORM */
    .contact-container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .contact-container h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .contact-form button {
      padding: 15px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #333;
    }

    /* MAP SECTION */
    .map-container {
      margin-top: 40px;
      height: 400px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* FOOTER */
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px 20px;
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 20px;
      }

      .nav-logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="nav-section nav-left">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="showroom.html">Showroom</a>
      </div>
      <div class="nav-logo">
        <img src="assets/LOGO.jpg" alt="Marmora Logo" />
      </div>
      <div class="nav-section nav-right">
        <a href="ideas.html">Ideas</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- Contact Section -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form" action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Optional Map Embed -->
    <div class="map-container">
      <iframe 
        src="https://www.google.gr/maps/place/%CE%A0%CE%AD%CF%84%CF%81%CE%BF%CF%85+%CE%A1%CE%AC%CE%BB%CE%BB%CE%B7/@37.9762228,23.6683266,17z/data=!3m1!4b1!4m6!3m5!1s0x14a1bc818c733f47:0x1b752ef5260dfae6!8m2!3d37.9762186!4d23.6709015!16s%2Fg%2F11b7nwqhql?entry=ttu&g_ep=EgoyMDI1MDYwMy4wIKXMDSoASAFQAw%3D%3D" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MARMORA. All rights reserved.
  </footer>

</body>
</html>
