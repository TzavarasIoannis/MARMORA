<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Home | MARMORA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    nav {
  position: fixed;
  top: 0px;
  width: 100%;
  opacity: 0;
  transition: opacity 0.3s ease;
  padding: 60px 20px 15px;
  z-index: 6;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
  background: #f2f2f2; 
  flex-wrap: wrap; 
}
    nav a  {
  position: relative;
  text-decoration: none;
  color: black;
  font-weight: bold;

      
}
    .explore-link {
  display: inline-block;
  margin-top: 10px;
  font-size: 16px;
  cursor: pointer;
}

nav a::after, .explore-link::after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 100%;
  width: 0;
  height: 2px;
  background: black;
  transition: all 0.3s ease;
}

nav a:hover::after, .explore-link:hover::after {
  left: 0;
  width: 100%;
}

    

nav:hover {
  opacity: 1;
}

.nav-left, .nav-right {
  display: flex;
  gap: 15px;
  color: black;
  flex: 1; 
}
    .nav-left {
  justify-content: flex-start;
}

.nav-right {
  justify-content: flex-end;
}

.nav-logo img {
  height: 100px;
  margin: 0 40px;
}

nav a {
  position: relative;
  text-decoration: none;
  color: black;
  font-weight: bold;
  padding-bottom: 3px; /* space for underline */
}

nav a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: black;
  bottom: 0;
  right: 0;
  transform-origin: right;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}
    nav a:hover {
  text-decoration: underline;
}
    
nav a:hover::after {
  transform-origin: left;
  transform: scaleX(1);
}
.logo {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10; /* Higher than nav */
}

    .logo img {
      max-height: 200px;
      width: auto;
    }
    .quote-top, .quote-bottom {
      background: #f2f2f2;
      text-align: center;
      font-size: 28px;
      font-style: italic;
      padding: 60px 30px;
      margin: 60px 0;
      font-weight: bold;
      
    }
    .section-title, .slider-title {
      text-align: center;
      font-size: 2em;
      margin: 30px auto 10px; 
      
    }
    .section-boxes {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 80px auto;
  max-width: 900px;
   
  padding: 40px;
        height: auto; /* instead of fixed height */
  padding: 40px;
}

.section-box {
 
  text-align: center;
  position: relative;
  overflow: hidden; /* This is key */
  max-width: 300px;
  
}

.section-box h3 {
  margin-bottom: 10px;
  font-size: 20px;
  color: #333;
  font-family: "Times New Roman", Times, serif;
  
}
    .section-boxes img {
       width: 100%;
       max-width: 300px;
       height: auto;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
   z-index: 1;
   position: relative;
    }
    .section-boxes a {
  display: inline-block;
  color: black;
  text-decoration: none;
  font-weight: bold;
  position: relative;
  margin-top: 10px;
}
    
.section-boxes a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 100%;
  height: 3px;
  background-color: black;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

    .section-boxes a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
    
    .section-boxes img:hover {
      transform: scale(1.05);
    }
    .slider {
  margin: 50px auto;
  max-width: 1000px;
  overflow-x: hidden;
  position: relative;
}
    .slider-images {
      display: flex;
      gap: 15px;
      white-space: nowrap;
      overflow-x: auto;
       
    }
    .slider-images img {
  width: 100%;
  max-width: 300px;
  height: auto;
  object-fit: cover;
    }



    /* Modal Style */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80vh;
}

.close {
  position: absolute;
  top: 30px;
  right: 50px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.close:hover {
  color: #ccc;
}

    
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-3060px); }
    }
    footer {
      background: #f2f2f2;
      color: black;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    footer .logo-footer {

    }
    footer ul {

      padding: 0;

    }

    }

    /* Responsive styles for smaller screens */
@media (max-width: 768px) {

    max-width: 100%;

    margin: 30px 10px;
   align-items: center;

  }

  .section-boxes img {
   width: 90vw;
  max-width: 100%;
  height: auto;
  display: block;
      display: block !important;
      visibility: visible;

  }
    .slider-images {

    align-items: center;
  }

  .slider-images img {

  }
  

  /* Nav adjustments */
nav {

  align-items: center;
}

.nav-left, .nav-right {

  align-items: center;
  gap: 10px;

  .nav-logo img {

  /* Adjust quote font size and padding for smaller devices */
  .quote-top, .quote-bottom {
    font-size: 1.1em;
    margin: 15px 10px;
  }

  /* Adjust section and slider titles font size */
  .section-title, .slider-title {
    font-size: 1.5em;
  }
}
    .logo-footer img {
  max-width: 40px;
}

  </style>

<!-- Modal -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>


 <script>
  const slider = document.querySelector('.slider');
  const sliderImages = document.querySelector('.slider-images');

  // Clone the images once for seamless loop
  sliderImages.innerHTML += sliderImages.innerHTML;

  let scrollAmount = 0;
  const scrollSpeed = 0.5; // Lower = slower

  function scrollSlider() {
    scrollAmount += scrollSpeed;

    // Reset scroll when half of scrollWidth is passed (original + clone)
    if (scrollAmount >= sliderImages.scrollWidth / 2) {
      scrollAmount = 0;
    }

    slider.scrollLeft = scrollAmount;
    requestAnimationFrame(scrollSlider);
  }

  scrollSlider();


   const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const closeBtn = document.querySelector(".close");

document.querySelectorAll(".popup-img").forEach(img => {
  img.addEventListener("click", function () {
    modal.style.display = "block";
    modalImg.src = this.src;
  });
});

closeBtn.onclick = function () {
  modal.style.display = "none";
};

modal.onclick = function (e) {
  if (e.target === modal) {
    modal.style.display = "none";
  }
};

</script>
