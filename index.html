<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body, html {

      padding: 0;

      scroll-behavior: smooth;

    header {
      position: relative;
      height: 100vh;

    }
    nav {

  padding: 15px 40px;

  display: flex;

}

nav:hover {

}

.nav-left, .nav-right {

  gap: 20px;
  color: black;
  flex: 1; 
}
    .nav-left {

}

.nav-right {
  justify-content: flex-end;
}

.nav-logo img {
  height: 100px;
  margin: 0 40px;
}

    nav a {
      margin: 0 25px;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .logo img {
      max-height: 100px;
      width: auto;
    }
    .quote-top, .quote-bottom {
      background: #f2f2f2;
      text-align: center;
      font-size: 28px;

      padding: 60px 20px;
      margin: 60px 0;
      font-weight: bold;
      
    }
    .section-title, .slider-title {
      text-align: center;
      font-size: 2em;
      margin: 30px auto 10px;
    }
    .section-boxes {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 80px auto;
  max-width: 900px;
}

.section-box {
  text-align: center;
}

.section-box h3 {
  margin-bottom: 10px;
  font-size: 20px;
  color: #333;
}
    .section-boxes img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .section-boxes img:hover {
      transform: scale(1.05);
    }
    .slider {
  margin: 50px auto;
  max-width: 1000px;
  overflow-x: hidden;
  position: relative;
}
    .slider-images {
      display: flex;
      gap: 15px;
      white-space: nowrap;
      overflow-x: auto;
       
    }
    .slider-images img {
      width: 1000px;
      height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-3060px); }
    }
    footer {
      background: #f2f2f2;
      color: black;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    footer .logo-footer {
      max-width: 100px;
       margin-right: 40px;
    }
    footer ul {
      list-style: none;
      padding: 0;
       text-align: center;
    }
    footer ul li {
      margin-bottom: 5px;
      
    }
    footer ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

</nav>

  </header>

  <div class="quote-top">"Born from the earth. Built to endure."</div>

  <div class="section-box">

</section>

    </ul>
  </footer>


 <script>
  const slider = document.querySelector('.slider');
  const sliderImages = document.querySelector('.slider-images');

  // Clone the images once for seamless loop
  sliderImages.innerHTML += sliderImages.innerHTML;

  let scrollAmount = 0;
  const scrollSpeed = 0.5; // Lower = slower

  function scrollSlider() {
    scrollAmount += scrollSpeed;

    // Reset scroll when half of scrollWidth is passed (original + clone)
    if (scrollAmount >= sliderImages.scrollWidth / 2) {
      scrollAmount = 0;
    }

    slider.scrollLeft = scrollAmount;
    requestAnimationFrame(scrollSlider);
  }

  scrollSlider();
</script>


</body>
</html>
