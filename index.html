<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | My Company</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 10px;
      text-align: center;
      z-index: 3;
    }
    nav:hover {
      opacity: 1;
    }
    nav a {
      margin: 0 15px;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .logo img {
      max-height: 80px;
      width: auto;
    }
    .quote-top, .quote-bottom {
      text-align: center;
      font-style: italic;
      font-size: 1.2em;
      margin: 20px auto;
    }
    .section-title, .slider-title {
      text-align: center;
      font-size: 2em;
      margin: 30px auto 10px;
    }
    .section-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto 50px;
      max-width: 900px;
    }
    .section-boxes img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .section-boxes img:hover {
      transform: scale(1.05);
    }
    .slider {
      margin: 50px auto;
      max-width: 1000px;
      overflow: hidden;
    }
    .slider-images {
      display: flex;
      gap: 20px;
      animation: slide 20s infinite linear;
    }
    .slider-images img {
      width: 1000px;
      height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-3060px); }
    }
    footer {
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    footer .logo-footer {
      max-width: 100px;
    }
    footer ul {
      list-style: none;
      padding: 0;
    }
    footer ul li {
      margin-bottom: 5px;
    }
    footer ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <video class="bg-video" autoplay muted loop>
      <source src="assets/your-video.mp4" type="video/mp4" />
    </video>
    <div class="logo">
      <img src="assets/logo.jpg" alt="Company Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="showroom.html">Showroom</a>
      <a href="ideas.html">Ideas</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="quote-top">"Born from the earth. Built to endure."</div>
  <div class="section-title">Title</div>
  <section class="section-boxes">
    <a href="projects.html"><img src="assets/img1.jpg" alt="Project 1"></a>
    <a href="projects.html"><img src="assets/img2.jpg" alt="Project 2"></a>
    <a href="projects.html"><img src="assets/img3.jpg" alt="Project 3"></a>
  </section>
  <div class="quote-bottom">"Sculpted for those who seek the extraordinary"</div>

  <div class="slider-title">Slider Title</div>
  <section class="slider">
    <div class="slider-images">
      <img src="assets/slide1.jpg" alt="Slide 1">
      <img src="assets/slide2.jpg" alt="Slide 2">
      <img src="assets/slide3.jpg" alt="Slide 3">
    </div>
  </section>

  <footer>
    <div class="logo-footer">
      <img src="logo.png" alt="Company Logo" />
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="showroom.html">Showroom</a></li>
      <li><a href="ideas.html">Ideas</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </footer>
</body>
</html>
