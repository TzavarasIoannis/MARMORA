<!DOCTYPE html>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    nav {
  position: fixed;
  top: 0px;
  width: 100%;
  opacity: 0;
  transition: opacity 0.3s ease;
  padding: 15px 40px;
  z-index: 3;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 25px;
  background: #f2f2f2; 
}

nav:hover {
  opacity: 1;
}

.nav-left, .nav-right {
  display: flex;
  gap: 15px;
  color: black;
  flex: 1; 
}
    .nav-left {
  justify-content: flex-start;
}

.nav-right {
  justify-content: flex-end;
}

.nav-logo img {
  height: 100px;
  margin: 0 40px;
}

nav a {
  position: relative;
  text-decoration: none;
  color: black;
  font-weight: bold;
  padding-bottom: 3px; /* space for underline */
}

nav a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  background: black;
  bottom: 0;
  right: 0;
  transform-origin: right;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}
    nav a:hover {
  text-decoration: underline;
}
    
nav a:hover::after {
  transform-origin: left;
  transform: scaleX(1);
}
    .logo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .logo img {
      max-height: 100px;
      width: auto;
    }
    .quote-top, .quote-bottom {
      background: #f2f2f2;
      text-align: center;
      font-size: 28px;
      font-style: italic;
      padding: 60px 20px;
      margin: 60px 0;
      font-weight: bold;
      
    }
    .section-title, .slider-title {
      text-align: center;
      font-size: 2em;
      margin: 30px auto 10px;
    }
    .section-boxes {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 80px auto;
  max-width: 900px;
}

.section-box {
  text-align: center;
}

.section-box h3 {
  margin-bottom: 10px;
  font-size: 20px;
  color: #333;
}
    .section-boxes img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .section-boxes img:hover {
      transform: scale(1.05);
    }
    .slider {
  margin: 50px auto;
  max-width: 1000px;
  overflow-x: hidden;
  position: relative;
}
    .slider-images {
      display: flex;
      gap: 15px;
      white-space: nowrap;
      overflow-x: auto;
       
    }
    .slider-images img {
      width: 1000px;
      height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-3060px); }
    }
    footer {
      background: #f2f2f2;
      color: black;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    footer .logo-footer {
      max-width: 100px;
       margin-right: 40px;
    }
    footer ul {
      list-style: none;
      padding: 0;
       text-align: center;
    }
    footer ul li {
      margin-bottom: 5px;
      
    }
    footer ul li a {
      color: white;
      text-decoration: none;
    }




    /* Responsive styles for smaller screens */
@media (max-width: 768px) {
  /* Stack section boxes vertically with smaller gaps */
  .section-boxes {
    flex-direction: column;
    max-width: 100%;
    gap: 15px;
    margin: 30px 10px;
  }

  /* Make images full width and maintain aspect ratio */
  .section-boxes img {
    width: 100%;
    height: auto;
  }

  /* Resize slider images for smaller screens */
  .slider-images img {
    width: 100%;
    height: auto;
  }

  /* Nav adjustments */
  nav {
    font-size: 16px;
    padding: 10px 20px;
  }

  .nav-left, .nav-right {
    flex: none;
    justify-content: center;
    gap: 10px;
  }

  .nav-logo img {
    height: 60px;
    margin: 0 20px;
  }
  
  /* Adjust quote font size and padding for smaller devices */
  .quote-top, .quote-bottom {
    font-size: 1.1em;
    margin: 15px 10px;
  }

  /* Adjust section and slider titles font size */
  .section-title, .slider-title {
    font-size: 1.5em;
  }
}

 <script>
  const slider = document.querySelector('.slider');
  const sliderImages = document.querySelector('.slider-images');

  // Clone the images once for seamless loop
  sliderImages.innerHTML += sliderImages.innerHTML;

  let scrollAmount = 0;
  const scrollSpeed = 0.5; // Lower = slower

  function scrollSlider() {
    scrollAmount += scrollSpeed;

    // Reset scroll when half of scrollWidth is passed (original + clone)
    if (scrollAmount >= sliderImages.scrollWidth / 2) {
      scrollAmount = 0;
    }

    slider.scrollLeft = scrollAmount;
    requestAnimationFrame(scrollSlider);
  }

  scrollSlider();
</script>
